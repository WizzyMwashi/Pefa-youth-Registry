<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Maincss.css">
</head>

<body class="body">
  <div class="b">

  </div>
  <br>
    <!-- <section class="col-lg-6">
<div class="">

</div>
    </section> -->
<div>
  <div class="mtitle >
    <div class="text-align-centre">
     <div class="title">
       <h1 class="fw-bold text-capitalize text-dec"  aria-hidden="true" >
         𝐏𝐄𝐅𝐀 <span class="gold">𝐃𝐎𝐍𝐈</span>  𝐘𝐎𝐔𝐓𝐇.
       </h1>
     </div>
     </div>
   </div>
</div>
    <!-- title -->
  <section class="align-content-center">
    
<br> 

    <!-- form -->
   <form action="">
    
    <div class="row-cols-xl-1">
      <h1 class="container-lg  text-decoration-underline">𝗣𝗘𝗥𝗦𝗢𝗡𝗔𝗟 <span class="bluu">𝗜𝗡𝗙𝗢𝗥𝗠𝗔𝗧𝗜𝗢𝗡</span></h1>
    </div>
      

      <!-- firstname and lastname -->
    
      <div class="row">
        <div class="col">
          <label for="fname">FIRST NAME</label> 
          <input type="text" id="fname" name="fname" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col">
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name" aria-label="Last name" required>
        </div>
      </div>
     </div>
       <br>

      <!-- phone number and gender -->
      <!-- phonenumber?\ -->
    
      <div class="row">
          <div class="col">
            <label for="Phone">YOUR PHONE NUMBER</label> 
            <input type="tel" id="Phone" name="phone"  class="form-control" placeholder="Phone Number" aria-label="phone Number" required>
          </div> 
       
          <!-- genderselection -->  
          <div class="col">
            <div class="gender-selection">
              <label class="form-check-label">
                <input class="form-check-input custom-radio" type="radio" name="gender" id="male" value="male"> MALE
              </label>
              <label class="form-check-label">
                <input class="form-check-input custom-radio" type="radio" name="gender" id="female" value="female"> FEMALE
              </label>
            </div>
          
          </div>
            <br>
        </div>
        <br>
          <!-- EMAIL SECTION -->
         <div class="col">
           <div class="mail">
             <div class="mb-3">
                <label for="email" class="form-label">EMAIL ADDRESS</label>
                <input type="email"class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com"/>
             </div>
           </div>
         </div>
       </Div>
         
          </div>
        </div>
        <!-- residence and next of kin -->
        <div class="row">
          <div class="col">
            <label for="Residence" >RESIDENCE</label> 
            <input class="form-control" type="text" id="Residence" name="Residence" class="form-control" placeholder="Residence" aria-label="Residence" required>
          </div>

          <div class="col">
            <div class="kin">
              <label for="kin">NEXT OF KIN</label>
              <input class="form-control" type="text" id="kin" name="kin" placeholder="Your Next of Kin">
            </div>
          </div>
      </div>
<br><br>
      <div class="row-cols-xl-1">
        <h1 class="container-lg  text-decoration-underline">𝑬𝑫𝑼𝑪𝑨𝑻𝑰𝑶𝑵𝑨𝑳 <span class="bluu">𝑩𝑨𝑪𝑲𝑮𝑹𝑶𝑼𝑵𝑫</span></h1>
      </div>
      
      <!-- study level -->
      <div class="col">
        <div class="studylvl">
          <div class="mb-3">
            <label for="study-level" class="form-label">HIGHEST STUDY LEVEL</label>
            <select id="study-level" name="study-level" class="form-select custom-dropdown" data-bs-display="static">
              <option value="" selected disabled>Select your highest study level</option>
              <option value="KCPE">KCPE</option>
              <option value="KCSE">KCSE</option>
              <option value="Certificate">Certificate</option>
              <option value="Diploma">Diploma</option>
              <option value="Degree">Degree</option>
              <option value="Masters">Masters</option>
              <option value="PhD">PhD</option>
            </select>
          </div>
          
        </div>
      </div>
      <!-- course -->
      <div class="course">
        <div class="col">
          <label for="course" class="form-check-label"> COURSE STUDIED</label>
          <textarea name="course" id="course" class="form-control" rows="2" placeholder="Insert your course/Courses"></textarea>
        </div>
      </div>
      
      <br><br>
      <!-- occupation -->
      <div class="row-cols-xl-1">
        <h1 class="container-lg  text-decoration-underline">𝑾𝑶𝑹𝑲 & <span class="bluu">𝑶𝑪𝑪𝑼𝑷𝑨𝑻𝑰𝑶𝑵</span> </h1>
      </div>
      <div class="col">
        <div class="occupation">
          
            <label for="occupation" class="form-label"> OCCUPATION </label>
            <input id="occupation" name="occupation" class="form-control" rows="2"  placeholder="What do you do?">

          
        </div>
    </div>
    <br>
    <!-- skills -->
    <div class="skills">
      <div class="col">
        <label for="skills" class="form-check-label"> ADDITIONAL SKILLS</label>
        <textarea name="skills" id="skills" class="form-control" rows="2" placeholder="Any additional skills (Optional)"></textarea>
      </div>
    </div><br>
    <!-- SUBMIT  -->
     <div class="submitbtn">
      <div class="col">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn" type="submit">DONE!</button>
        </div>
        
      </div>

     </div>
     <br><br>
     
  </div>

      
      
   
   </form>
  </section>




    <script src="js/bootstrap.min.js"></script>
</body>
</html>
